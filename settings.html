        <!-- header -->

                <div class="row">
                    <div class="col-md-6">
                        <h1>
                            <i class="fas fa-cog"></i>
                            Settings</h1>
                    </div>
                </div>
            </div>

        <!-- Actions -->
        <section id="actions" class="py-4 mb-4 bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <a href="index.html" class="btn btn-light btn-block">
                            <i class="fas fa-arrow-left"></i> Back to Dashboard
                        </a>
                    </div>

                            <i class="fas fa-check"></i> Save Changes
                        </a>
                    </div>                                           
                </div>
            </div>
        </section>

        <!-- Settings -->
        <section id="settings">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-header">
                                <h4>Edit Settings</h4>
                                <div class="card-body">
                                    <form>
                                        <fieldset class="form-group">
                                            <legend>Allow User Registration</legend>
                                            <div class="form-check">
                                                <label for="" class="form-check">
                                                    <input type="radio" value="Yes" name="" id="" class="form-check-input" checked> Yes
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <label for="" class="form-check">
                                                    <input type="radio" value="No" name="" id="" class="form-check-input"> No
                                                </label>
                                            </div>                                                                                                                                      
                                        </fieldset>
                                        <fieldset class="form-group">
                                            <legend>Homepage Format</legend>
                                            <div class="form-check">
                                                <label for="" class="form-check">
                                                    <input type="radio" value="Posts" name="" id="" class="form-check-input" checked> Blog page
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <label for="" class="form-check">
                                                    <input type="radio" value="page" name="" id="" class="form-check-input"> Homepage
                                                </label>
                                            </div>                                                                                                                                      
                                        </fieldset>                                        
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <!-- Modals -->

        <!-- Add Post Modal -->
        <div class="modal fade" id="addPostModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title">Add Post</h5>
                        <button class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="category">Category</label>
                                <select class="form-control">
                                    <option value="">Web Development</option>
                                    <option value="">Tech Gadgets</option>
                                    <option value="">Business</option>
                                    <option value="">Health & Wellness</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="image">Upload Image</label>
                                <div class="custom-file">
                                    <input type="file" id="image" class="custom-file-input">
                                    <label for="image" class="custom-file-label">Choose File</label>
                                </div>
                                <small class="form-text text-muted">Max Size 3mb</small>
                            </div>
                            <div class="form-group">
                                <label for="body">Body</label>
                                <textarea name="editor1" class="form-control"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" data-dismiss="modal">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Category Modal -->
        <div class="modal fade" id="addCategoryModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-success text-white">
                        <h5 class="modal-title">Add Category</h5>
                        <button class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" class="form-control">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success" data-dismiss="modal">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add User Modal -->
        <div class="modal fade" id="addUserModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-warning text-white">
                        <h5 class="modal-title">Add User</h5>
                        <button class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="">
                            <div class="form-group">
                                <label for="title">Name</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control">
                            </div>
                            <div class="form-groupo">
                                <label for="confirmpassword">Comfirm Password</label>
                                <input type="password" class="form-control">
                            </div>                                    
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-warning" data-dismiss="modal">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
